name: Karakeep WireGuard
version: "0.1.0"
slug: karakeep_wg
description: Run Karakeep with a persistent Chromium profile routed through WireGuard.
url: https://github.com/alexbelgium/hassio-addons
arch:
  - amd64
  - aarch64
startup: services
boot: auto
init: false
map:
  - share:rw
ports:
  3000/tcp: 3000
  9222/tcp: 9222
  6080/tcp: 6080
ports_description:
  3000/tcp: Karakeep Web UI
  9222/tcp: Chromium Remote Debugging
  6080/tcp: noVNC (interactive browser)
options:
  PUID: 1000
  PGID: 1000
  log_level: info
  karakeep_port: 3000
  karakeep_nextauth_url: ""
  karakeep_meili_master_key: ""
  karakeep_nextauth_secret: ""
  browser_enable: true
  browser_headless: true
  browser_remote_debug_port: 9222
  browser_interactive_enable: false
  browser_novnc_port: 6080
  browser_warmup_urls: []
  wireguard_enable: false
  wireguard_private_key: ""
  wireguard_address: []
  wireguard_dns: []
  wireguard_peers: []
  wireguard_killswitch: false
  wireguard_lan_subnets:
    - 172.30.32.0/23
  wireguard_mtu: 0
  diagnostics_enable: false
schema:
  PUID: int
  PGID: int
  log_level: list(trace|debug|info|notice|warning|error|fatal)
  karakeep_port: int
  karakeep_nextauth_url: str?
  karakeep_meili_master_key: str?
  karakeep_nextauth_secret: str?
  browser_enable: bool
  browser_headless: bool
  browser_remote_debug_port: int
  browser_interactive_enable: bool
  browser_novnc_port: int
  browser_warmup_urls:
    - str
  wireguard_enable: bool
  wireguard_private_key: str?
  wireguard_address:
    - str
  wireguard_dns:
    - str
  wireguard_peers:
    - public_key: str
      endpoint: str
      allowed_ips:
        - str
      persistent_keepalive: int?
      preshared_key: str?
  wireguard_killswitch: bool
  wireguard_lan_subnets:
    - str
  wireguard_mtu: int?
  diagnostics_enable: bool
